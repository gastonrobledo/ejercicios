<div class="container">

    <form class="form-signin" name="forgotForm" id="forgotForm"  ng-submit="reset(email,forgotForm)" novalidate>
        <div ng-hide="hideForm">
        <h2 class="form-signin-heading">Reset your password</h2>
            <label for="email" class="sr-only">Enter your E-mail address</label>
            <input ng-model="email" type="email" id="email" name="email" class="form-control"
                   placeholder="Email address"
                   ng-required="true" autofocus>
            <div ng-messages="forgotForm.email.$error"
                 ng-show="forgotForm.email.$invalid && forgotForm.email.$touched"
                 style="color: #d43f3a" role="alert">
                <p class="text-center alert alert-danger" ng-message="required">Enter a valid e-mail</p>
                <p class="text-center alert alert-danger" ng-message="email">Enter a valid e-mail</p>
            </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </br>
        </div>
        <div class="text-center alert alert-info">
            <p ng-hide="msgSpan">{{resetMsg}}</p>
            <a ng-href="index.html#!/login">Back to login page</a>
        </div>
    </form>


</div> <!-- /container -->
